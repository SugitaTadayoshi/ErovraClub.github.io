<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erovra Club</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <style>
        body { 
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header and Navigation Styles */
        .header-logo {
            height: clamp(22px, 4vw, 40px);
        }

        .header-logo img {
            height: 100%;
            width: auto;
            max-width: clamp(100px, 15vw, 200px);
            object-fit: contain;
        }

        .menu-toggle {
            display: none;
        }

        /* Navigation menu */
        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        /* Dropdown styles */
        .dropdown-button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            padding: 0.5rem 0;
            z-index: 1;
        }

        .dropdown-content a {
            padding: 0.5rem 1rem;
            display: block;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                width: 30px;
                height: 21px;
                background: transparent;
                border: none;
                cursor: pointer;
                padding: 0;
                z-index: 10;
            }

            .menu-toggle span {
                width: 100%;
                height: 3px;
                background-color: white;
                transition: all 0.3s linear;
            }

            .menu-toggle.active span:first-child {
                transform: rotate(45deg) translate(6px, 6px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:last-child {
                transform: rotate(-45deg) translate(6px, -6px);
            }

            #mainNav {
                position: fixed;
                top: 60px;
                right: -100%;
                width: 250px;
                height: calc(100vh - 60px);
                background: rgba(0, 0, 0, 0.95);
                padding: 2rem;
                transition: 0.3s ease-in-out;
            }

            #mainNav.active {
                right: 0;
            }

            .nav-menu {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-menu a {
                display: block;
                padding: 0.5rem 0;
            }
        }

        /* Animation Styles */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .slider-section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        .slider-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Definition text styles */
        .definition-text {
            font-family: monospace;
            text-align: center;
            line-height: 1.6;
        }

        .word-text {
            font-size: 2rem;
            font-weight: bold;
        }

        .part-of-speech {
            font-style: italic;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <header class="px-6 py-4 flex justify-between items-center bg-black fixed w-full top-0 z-50">
        <div class="header-logo">
            <a href="/index.html">
                <img src="/images/weblogo.png" alt="Erovra Club Logo">
            </a>
        </div>
        
        <button id="menuToggle" class="menu-toggle" aria-label="Toggle navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <nav id="mainNav">
            <ul class="nav-menu">
                <li><a href="/pages/training/training.html">Training</a></li>
                <li><a href="/pages/coaches/coaches.html">Coaches</a></li>
                <li class="dropdown">
                    <button class="dropdown-button">Events <span>â–¼</span></button>
                    <div class="dropdown-content">
                        <a href="/pages/ERC25/erc25.html">ERC25</a>
                    </div>
                </li>
                <li><a href="/pages/contact/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <style>
        header {
            z-index: 1000;
            border: none !important;
        }
    
        .menu-toggle {
            z-index: 1001;
            display: none;
        }
    
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                width: 30px;
                height: 21px;
                background: transparent;
                border: none;
                cursor: pointer;
                padding: 0;
                margin: 10px;
            }
    
            .menu-toggle span {
                display: block;
                width: 100%;
                height: 3px;
                background-color: white;
                transition: all 0.3s linear;
                border: none;
            }
    
            .menu-toggle.active span:first-child {
                transform: rotate(45deg) translate(6px, 6px);
            }
    
            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }
    
            .menu-toggle.active span:last-child {
                transform: rotate(-45deg) translate(6px, -6px);
            }
    
            #mainNav {
                position: fixed;
                top: 60px;
                right: -100%;
                width: 250px;
                height: auto;
                max-height: calc(100vh - 60px);
                background: rgba(0, 0, 0, 0.95);
                padding: 2rem;
                transition: 0.3s ease-in-out;
                z-index: 998;
                border: none;
            }
    
            #mainNav.active {
                right: 0;
            }
    
            .nav-menu {
                flex-direction: column;
                gap: 1rem;
                border: none;
            }
    
            .nav-menu a {
                display: block;
                padding: 0.5rem 0;
                border: none;
            }
    
            .nav-menu li {
                border: none;
            }
        }
    
        /* Reset any inherited borders */
        header *, nav *, .menu-toggle *, .nav-menu * {
            border: none !important;
        }
    </style>

<main class="container mx-auto px-4 pt-28 pb-12">
        <h1 class="text-5xl font-bold text-center mb-8 fade-in"
            style="color: #DAA520; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
            Welcome to Erovra Club
        </h1>
        
        <div id="typing-content"></div>
    </main>

    <!-- Include IndexContent component -->
    <script type="text/babel" src="./components/IndexContent.js"></script>
    
    <!-- React Rendering -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('typing-content'));
        root.render(<IndexContent />);
    </script>

    <!-- Navigation JavaScript -->
    <script>
        (function() {
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');
            const dropdowns = document.querySelectorAll('.dropdown');
    
            if (menuToggle && mainNav) {
                menuToggle.addEventListener('click', function() {
                    this.classList.toggle('active');
                    mainNav.classList.toggle('active');
                });
            }
    
            dropdowns.forEach(dropdown => {
                const button = dropdown.querySelector('.dropdown-button');
                
                if (button) {
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        dropdown.classList.toggle('active');
                    });
                }
            });
    
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown')) {
                    dropdowns.forEach(dropdown => {
                        dropdown.classList.remove('active');
                    });
                }
            });
        })();
    </script>
</body>
</html>
