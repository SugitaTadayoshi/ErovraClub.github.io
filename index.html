<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.27</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js" type="text/javascript"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" type="text/javascript"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" type="text/javascript"></script>
    <style>
        body { 
            background-color: black;
            color: white;
        }
        
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slider-section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        .slider-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
  <div id="header-container"></div>
  <script src="../../header-include.js"></script>

  <main class="container mx-auto px-4 py-12">
      <h1 class="text-5xl font-bold text-center mb-8 fade-in"
          style="color: #DAA520; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
          Welcome to Erovra Club
      </h1>
      
      <div id="typing-content"></div>
  </main>

  <!-- Import and use the component -->
  <script type="text/babel" src="./components/IndexContent.js"></script>
  
  <script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById('typing-content'));
    root.render(<IndexContent />);
</script>

</body>
</html>
