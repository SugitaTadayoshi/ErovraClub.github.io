<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erovra Club</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div id="header-container"></div>
    <script src="/header-include.js"></script>

  <main>
    <section class="training-details">
      <h1>Training Details</h1>
      <div class="training-cards">
        <div class="training-card">
          <div class="training-image">
            <img src="bedok.jpg" alt="Bedok Stadium">
          </div>
          <div class="training-content">
            <h2>Bedok Stadium</h2>
            <p>Wednesday 6.30pm
              <br>Saturday 8.00am</p>
            
          </div>
        </div>
        <div class="training-card">
          <div class="training-image">
            <img src="bishan.jpg" alt="Bishan Stadium">
          </div>
          <div class="training-content">
            <h2>Bishan Stadium</h2>
            <p>Wednesday 6.30pm
              <br>Saturday 9.00am</p>
          </div>
        </div>
        <div class="training-card">
          <div class="training-image">
            <img src="yck.jpg" alt="Yio Chu Kang Stadium">
          </div>
          <div class="training-content">
            <h2>Yio Chu Kang Stadium</h2>
            <p>Wednesday 6.30pm</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
