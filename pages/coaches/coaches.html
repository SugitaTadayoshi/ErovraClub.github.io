<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erovra Club</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
  <div id="header-container"></div>
  <script src="../../header-include.js"></script>

  <main>
    <section class="coaches-section">
      <h1>Our Coaches</h1>
      <div class="coaches-grid">
        <div class="coach-card">
          <div class="coach-image-container">
            <img src="Richmond.png" alt="Coach Richmond">
            <div class="coach-overlay">
              <h3>Coach Richmond</h3>
            </div>
          </div>
        </div>
        
        <div class="coach-card">
          <div class="coach-image-container">
            <img src="Jingjie.png" alt="Coach Jingjie">
            <div class="coach-overlay">
              <h3>Coach Jingjie</h3>
            </div>
          </div>
        </div>
        
        <div class="coach-card">
          <div class="coach-image-container">
            <img src="Peter.png" alt="Coach Peter">
            <div class="coach-overlay">
              <h3>Coach Peter</h3>
            </div>
          </div>
        </div>
        
        <div class="coach-card">
          <div class="coach-image-container">
            <img src="Edmund.png" alt="Coach Edmund">
            <div class="coach-overlay">
              <h3>Coach Edmund</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
