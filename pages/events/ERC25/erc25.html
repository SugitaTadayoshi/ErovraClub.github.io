<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC25 - Erovra Club</title>
    <link rel="stylesheet" href="../../../../style.css">
    <style>
        .event-poster {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .event-poster img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .event-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <script src="../../../../header-include.js"></script>

    <main>
        <div class="event-poster">
            <img src="eventposter.png" alt="ERC25 Event Poster">
        </div>
        
        <div class="event-content">
            <!-- Additional event content can be added here -->
        </div>
    </main>
</body>
</html>
