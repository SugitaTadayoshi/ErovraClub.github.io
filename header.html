  <button id="menuToggle" class="menu-toggle" aria-label="Toggle navigation menu">
    <span></span>

  </button>
  
  <nav id="mainNav">
    <ul class="nav-menu">
      <li><a href="/pages/training/training.html">Training</a></li>
      <li><a href="/pages/coaches/coaches.html">Coaches</a></li>
      <li class="dropdown">
        <button class="dropdown-button">Events <span class="arrow">â–¼</span></button>

<div id="menuOverlay" class="menu-overlay"></div>

<script>

console.log('Navigation script loaded');

document.addEventListener('DOMContentLoaded', function() {
  console.log('Navigation script loading...'); // Debug log
  
  const menuToggle = document.getElementById('menuToggle');
  const mainNav = document.getElementById('mainNav');
  const menuOverlay = document.getElementById('menuOverlay');
  const dropdowns = document.querySelectorAll('.dropdown');
  
  console.log('Menu toggle element:', menuToggle); // Debug log
  
  if (menuToggle) {
    menuToggle.addEventListener('click', function(e) {
      console.log('Menu toggle clicked'); // Debug log
      e.preventDefault();
      e.stopPropagation();
      
      this.classList.toggle('active');
      mainNav.classList.toggle('active');
      menuOverlay.classList.toggle('active');
      document.body.style.overflow = mainNav.classList.contains('active') ? 'hidden' : '';
      
      // Close all dropdowns when toggling menu
      dropdowns.forEach(dropdown => dropdown.classList.remove('active'));
    });
  }

  // Handle dropdowns
  dropdowns.forEach(dropdown => {
    const button = dropdown.querySelector('.dropdown-button');
    
    ['click', 'touchend'].forEach(eventType => {
      button.addEventListener(eventType, (e) => {
        e.preventDefault();
        e.stopPropagation();
        
        dropdowns.forEach(other => {
          if (other !== dropdown) {
            other.classList.remove('active');
          }
        });
        
        dropdown.classList.toggle('active');
      });
    });
  });

  // Close menu when clicking overlay
  menuOverlay.addEventListener('click', () => {
    mainNav.classList.remove('active');
    menuToggle.classList.remove('active');
    menuOverlay.classList.remove('active');
    dropdowns.forEach(dropdown => dropdown.classList.remove('active'));
    document.body.style.overflow = '';
  });

  // Close menu when clicking outside
  document.addEventListener('click', (e) => {
    if (!mainNav.contains(e.target) && !menuToggle.contains(e.target)) {
      mainNav.classList.remove('active');
      menuToggle.classList.remove('active');
      menuOverlay.classList.remove('active');
      dropdowns.forEach(dropdown => dropdown.classList.remove('active'));
      document.body.style.overflow = '';
    }
  });

  // Handle window resize
  let resizeTimer;
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      if (window.innerWidth > 768) {
        mainNav.classList.remove('active');
        menuToggle.classList.remove('active');
        menuOverlay.classList.remove('active');
        dropdowns.forEach(dropdown => dropdown.classList.remove('active'));
        document.body.style.overflow = '';
      }
    }, 250);
  });
});
  </script>
