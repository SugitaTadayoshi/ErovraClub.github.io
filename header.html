<!-- header.html -->
<header>
  <div class="header-logo">
    <a href="/index.html">
      <img src="/images/weblogo.png" alt="Erovra Club Logo">
    </a>
  </div>
  
  <button class="menu-toggle" aria-label="Toggle navigation menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  
  <nav>
    <ul class="nav-menu">
      <li><a href="/pages/training/training.html">Training</a></li>
      <li><a href="/pages/coaches/coaches.html">Coaches</a></li>
      <li class="has-dropdown">
        <span>Events</span>
        <ul class="dropdown-menu">
          <li><a href="/pages/ERC25/erc25.html">ERC25</a></li>
        </ul>
      </li>
      <li><a href="/pages/contact/contact.html">Contact Us</a></li>
    </ul>
  </nav>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Create overlay element
    const overlay = document.createElement('div');
    overlay.className = 'nav-overlay';
    document.body.appendChild(overlay);

    // Menu toggle functionality
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    
    menuToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        this.classList.toggle('active');
        nav.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
    });

    // Dropdown functionality
    const dropdowns = document.querySelectorAll('.has-dropdown');
    
    dropdowns.forEach(dropdown => {
        const dropdownToggle = dropdown.querySelector('span');
        
        dropdownToggle.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // If on mobile, toggle the dropdown
            if (window.innerWidth <= 768) {
                // Close all other open dropdowns
                dropdowns.forEach(otherDropdown => {
                    if (otherDropdown !== dropdown) {
                        otherDropdown.classList.remove('active');
                    }
                });
                
                // Toggle current dropdown
                dropdown.classList.toggle('active');
            }
        });
    });

    // Close menu when clicking overlay
    overlay.addEventListener('click', function() {
        nav.classList.remove('active');
        menuToggle.classList.remove('active');
        this.classList.remove('active');
        document.body.style.overflow = '';
        
        // Close all dropdowns
        dropdowns.forEach(dropdown => {
            dropdown.classList.remove('active');
        });
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
        if (!nav.contains(e.target) && 
            !menuToggle.contains(e.target) && 
            nav.classList.contains('active')) {
            
            nav.classList.remove('active');
            menuToggle.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
            
            // Close all dropdowns
            dropdowns.forEach(dropdown => {
                dropdown.classList.remove('active');
            });
        }
    });

    // Handle window resize
    let resizeTimer;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            if (window.innerWidth > 768) {
                nav.classList.remove('active');
                menuToggle.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
                
                // Close all dropdowns
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('active');
                });
            }
        }, 250);
    });
});
</script>
